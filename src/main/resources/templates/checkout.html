
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>Checkout</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 1000px;
        }
        .form-group label {
            font-weight: bold;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #d08d60;
            border-color: #d08d60;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #e55d50;
            transform: translateY(-2px);
        }
        .header-text {
            color: #e55d50;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/4.png}" src="../static/images/4.png" height="40" alt="Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/products/shop}" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link"  href="#" onclick="logout()">Logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/carts/cart}" href="#">Cart</a>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" th:text="${cartCount}">0</span>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <a class="text-dark mb-0" th:href="@{/carts/cart}"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Back</a>
    <section class="mt-5 mb-4">
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="header-text mb-4">Billing Information</h5>
                        <form th:action="@{/orders/placeOrder}" th:object="${orders}" method="post">
<!--                        <form>-->
                            <div class="row">
                                <div class="col-md-6">
<!--                                    <div class="form-group">-->
<!--                                        <label for="name">Category Name</label>-->
<!--                                        <input type="text" class="form-control" required th:field="*{name}" name="name" id="name" placeholder="Enter the category name">-->
<!--                                    </div>-->
<!--                                    <div class="form-group">-->
<!--                                        <label for="description">Description</label>-->
<!--                                        <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="description" placeholder="Enter the description"></textarea>-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phoneNumber">Phone Number</label>
                                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" name="address" id="address" required class="form-control">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="header-text mb-4">Order Summary</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Total Amount
                                <span>USD <span th:text="${total}"></span></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping Fee
                                <span>Free</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Grand Total</strong>
                                    <p class="mb-0">(including VAT)</p>
                                </div>
                                <span><strong>USD <span th:text="${total}"></span></strong></span>
                            </li>
                        </ul>
                        <input type="hidden" name="cartCount" th:value="${cartCount}">
                        <form action="/products/shop/payNow" method="post">
                            <button type="submit" class="btn btn-primary btn-block mt-3">Complete Purchase</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
<script>
    function logout() {
        window.location.href = '/users/login'; // Redirect to the login page
    }
</script>
</html>
